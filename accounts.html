<!DOCTYPE html>
<html>

<head>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="utf-8">

    <title>Accounts</title>
</head>

<body>

    <header 
     class="text-center" 
     style="background: rgb(0,4,36);
     background: rgb(1,7,57);
     background: linear-gradient(90deg, rgba(1,7,57,1) 0%, rgba(47,0,71,1) 45%, rgba(102,0,19,1) 100%);color: white;height:80px; padding-top: 20px;">

        <h2>
            <strong>
            Add Balance
        </strong>
        </h2>



    </header>


    <div id="table-wrapper" class="m-4">
        <label for="filter" class="p-4">Choose a house:</label>

        <select name="filter" id="filter-house">
            <option value="" selected>All Houses</option>
            <option value="titumir">Titumir</option>
            <option value="shahjalal">Shahjalal</option>
            <option value="surma">Surma</option>
        </select>

        <label for="filter" class="p-4">Choose a house:</label>

        <select name="filter" id="filter-batch">
            <option value="" selected>All Batches</option>
            <option value="41">41</option>
            <option value="42">42</option>
            <option value="43">43</option>
            <option value="44">44</option>
            <option value="45">45</option>
            <option value="46">46</option>
        </select>

        <table class="table table-hover table-primary" id="balance-table">

        </table>

        <input type='button' id='addButton' value='Add Balance' class='btn btn-success' />
    </div>



    <script src="login.js"></script>
    <script type="module">

        // Import the functions you need from the SDKs you need

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.4/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.9.4/firebase-analytics.js";
        import { getDatabase, ref, set, get, child, onValue, push, update } from "https://www.gstatic.com/firebasejs/9.9.4/firebase-database.js";

        // TODO: Add SDKs for Firebase products that you want to use

        // https://firebase.google.com/docs/web/setup#available-libraries


        // Your web app's Firebase configuration

        // For Firebase JS SDK v7.20.0 and later, measurementId is optional

        const firebaseConfig = {

            apiKey: "AIzaSyDg4s787iggM3YUxvnrdDpkh1f_4fEpWPs",

            authDomain: "canteenvending-d71be.firebaseapp.com",

            databaseURL: "https://canteenvending-d71be-default-rtdb.asia-southeast1.firebasedatabase.app",

            projectId: "canteenvending-d71be",

            storageBucket: "canteenvending-d71be.appspot.com",

            messagingSenderId: "740003631148",

            appId: "1:740003631148:web:23af73b4d0fae2c0e58189",

            measurementId: "G-7GTCJS68QL",

            databaseURL: "https://canteenvending-d71be-default-rtdb.asia-southeast1.firebasedatabase.app/",

        };


        // Initialize Firebase

        const app = initializeApp(firebaseConfig);

        const analytics = getAnalytics(app);

        const dataBase = getDatabase(app);

        // Login Check
        checkLogin();

        function addBalance(data) {

            var totalData = {};
            for (var cadetno in data) {
                var user = data[cadetno];

                var balance;
                var name;
                var house;
                var batch;

                balance = user['balance'];
                name = user['name'];
                house = user['house'];
                batch = user['batch'];

                // Filter here
                if (filterHouse.value != "") {
                    if (house != filterHouse.value) {
                        continue;
                    }
                }
                if (filterBatch.value != "") {
                    if (batch != filterBatch.value) {
                        continue;
                    }
                }

                if (document.getElementById('add' + cadetno).value != "") {
                    balance += parseInt(document.getElementById('add' + cadetno).value);
                }
                else {
                    balance += 0;
                }

                totalData[cadetno] = {
                    name: name,
                    balance: balance,
                    house: house,
                    batch: batch
                }
            }

            update(ref(dataBase, 'cadets/'), totalData);
        }



        const filterHouse = document.getElementById("filter-house");
        const filterBatch = document.getElementById("filter-batch");

        var globalData = {};

        function remakeTable(data) {

            const table = document.getElementById("balance-table");

            table.innerHTML = "<tr>\
                <th>Cadet Number</th >\
                <th>Name</th>\
                <th>House</th>\
                <th>Batch</th>\
                <th>Current Balance</th>\
                <th>Add Balance</th>\
                </tr > ";

            for (var cadetno in data) {

                const user = data[cadetno];

                var balance;
                var name;
                var house;
                var batch;

                balance = user['balance'];
                name = user['name'];
                house = user['house'];
                batch = user['batch'];

                // Filter here
                if (filterHouse.value != "") {
                    if (house != filterHouse.value) {
                        continue;
                    }
                }
                if (filterBatch.value != "") {
                    if (batch != filterBatch.value) {
                        continue;
                    }
                }

                table.innerHTML += "<tr id='tr" + cadetno + "'>\
                        <td>"+ cadetno + "</td>\
                        <td>"+ name + "</td>\
                        <td>"+ house + "</td>\
                        <td>"+ batch + "</td>\
                        <td>"+ balance + "</td>\
                        <td><input type='number' class='form-control' id='add"+ cadetno + "'></td>\
                        </tr>";
            }
        }

        filterHouse.onchange = function () {
            remakeTable(globalData);
        }

        filterBatch.onchange = function () {
            remakeTable(globalData);
        }

        // Getting stream data from firebase
        onValue(ref(dataBase, 'cadets'), (snapshot) => {

            if (snapshot.exists()) {

                globalData = snapshot.val();

                remakeTable(globalData);

                document.getElementById('addButton').onclick = function () {
                    addBalance(globalData);
                };

            }
            else {
                console.log("No data available");
            }
        });


    </script>

    <!-- code ends here -->
</body>

</html>
