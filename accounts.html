            messagingSenderId: "740003631148",

            appId: "1:740003631148:web:23af73b4d0fae2c0e58189",

            measurementId: "G-7GTCJS68QL",

            databaseURL: "https://canteenvending-d71be-default-rtdb.asia-southeast1.firebasedatabase.app/",

        };


        // Initialize Firebase

        const app = initializeApp(firebaseConfig);

        const analytics = getAnalytics(app);

        const dataBase = getDatabase(app);

        // Login Check
        checkLogin();

        function addBalance(data) {

            var totalData = {};
            for (var cadetno in data) {
                var user = data[cadetno];

                var balance;
                var name;
                var house;
                var batch;

                balance = user['balance'];
                name = user['name'];
                house = user['house'];
                batch = user['batch'];

                // Filter here
                if (filterHouse.value != "") {
                    if (house != filterHouse.value) {
                        continue;
                    }
                }
                if (filterBatch.value != "") {
                    if (batch != filterBatch.value) {
                        continue;
                    }
                }

                if (document.getElementById('add' + cadetno).value != "") {
                    balance += parseInt(document.getElementById('add' + cadetno).value);
                }
                else {
                    balance += 0;
                }

                totalData[cadetno] = {
                    name: name,
                    balance: balance,
                    house: house,
                    batch: batch
                }
            }

            update(ref(dataBase, 'cadets/'), totalData);
        }



        const filterHouse = document.getElementById("filter-house");
        const filterBatch = document.getElementById("filter-batch");

        var globalData = {};

        function remakeTable(data) {

            const table = document.getElementById("balance-table");

            table.innerHTML = "<tr>\
                <th>Cadet Number</th >\
                <th>Name</th>\
                <th>House</th>\
                <th>Batch</th>\
                <th>Current Balance</th>\
                <th>Add Balance</th>\
                </tr > ";

            for (var cadetno in data) {

                const user = data[cadetno];

                var balance;
                var name;
                var house;
                var batch;

                balance = user['balance'];
                name = user['name'];
                house = user['house'];
                batch = user['batch'];

                // Filter here
                if (filterHouse.value != "") {
                    if (house != filterHouse.value) {
                        continue;
                    }
                }
                if (filterBatch.value != "") {
                    if (batch != filterBatch.value) {
                        continue;
                    }
                }

                table.innerHTML += "<tr id='tr" + cadetno + "'>\
                        <td>"+ cadetno + "</td>\
                        <td>"+ name + "</td>\
                        <td>"+ house + "</td>\
                        <td>"+ batch + "</td>\
                        <td>Tk. "+ balance + "</td>\
                        <td><input type='number' class='form-control' id='add"+ cadetno + "'></td>\
                        </tr>";
            }
        }

        filterHouse.onchange = function () {
            remakeTable(globalData);
        }

        filterBatch.onchange = function () {
            remakeTable(globalData);
        }

        // Getting stream data from firebase
        onValue(ref(dataBase, 'cadets'), (snapshot) => {

            if (snapshot.exists()) {

                globalData = snapshot.val();

                remakeTable(globalData);

                document.getElementById('addButton').onclick = function () {
                    addBalance(globalData);
                };

            }
            else {
                console.log("No data available");
            }
        });


    </script>
