    <script>

        function ins_row() {
            var col = document.getElementById("info").rows.length - 1;
            var row = document.getElementById("info").insertRow(col);

            var cell = 0;
            while (cell <= 2) {

                row.insertCell(cell).innerHTML = document.getElementById(cell.toString()).value;

                document.getElementById('info').rows[col].cells[cell].setAttribute("contenteditable", "true");

                var id = col.toString() + (cell + 1).toString();
                document.getElementById('info').rows[col].cells[cell].setAttribute("id", id);

                cell++;
            }


            //  row.insertCell(2).innerHTML = "<button onclick='del_row("+col.toString()+")'>Delet</Button>";


        }

    // function del_row(row_no) {
    //     document.getElementById("info").deleteRow(row_no);

    </script>

        // Initialize Firebase

        const app = initializeApp(firebaseConfig);

        function remakeTable(data) {

            const table = document.getElementById("products-table");

            table.innerHTML =
                "<tr>\
                <th>Name</th >\
                <th>Price</th>\
                <th>Quantity</th>\
                <th>Restock Quantity</th>\
            </tr > ";

            for (var name in data) {

                const product = data[name];

                var price;
                var quantity;

                price = product['price'];
                quantity = product['quantity'];

                table.innerHTML += "<tr id='tr" + name + "'>\
            <td>"+ name + "</td>\
            <td contenteditable='true' id='"+ name + "price" + "'>" + price + "</td>\
            <td>"+ quantity + "</td>\
            <td><input class='form-control' type='number' id='"+ name + "'></td>\
            </tr>";
            }
        }


        var globalData = {};

        onValue(ref(dataBase, 'products'), (snapshot) => {
            globalData = snapshot.val();
            remakeTable(snapshot.val());
        });

        const submit = document.getElementById("submit");
        submit.onclick = function () {
            var rows = document.getElementById("info").rows.length - 2;
            var data1 = {};

            for (var i = 1; i <= rows; i++) {
                var name = document.getElementById(i.toString() + "1").innerHTML.toString();
                var quantity = parseInt(document.getElementById(i.toString() + "3").innerHTML);
                var price = parseInt(document.getElementById(i.toString() + "2").innerHTML);

                // if (typeof (products[name]) == "undefined") {
                //     quantity = parseInt(document.getElementById(i.toString() + "3").innerHTML);
                // } else {
                //     quantity += parseInt(document.getElementById(i.toString() + "3").innerHTML);
                // }

                data1[name] = {
                    price: price,
                    quantity: quantity,
                };
            }

            var data2 = {};

            for (var product in globalData) {
                const restock = document.getElementById(product);
                const price = document.getElementById(product + "price");
                // If restock is not empty
                if (restock.value != "") {
                    data2[product] = {
                        price: parseInt(price.innerHTML),
                        quantity: globalData[product]['quantity'] + parseInt(restock.value),
                    };
                } else {
                    data2[product] = {
                        price: parseInt(price.innerHTML),
                        quantity: globalData[product]['quantity'],
                    };
                }
            }

            update(ref(dataBase, 'products/'), data1);
            update(ref(dataBase, 'products/'), data2);
            document.getElementById("info").innerHTML =
                "<tr>\
                <td>Product Name</td>\
                <td>Product Price</td>\
                <td>Product Quantity</td>\
                <td></td>\
            </tr>\
            <tr>\
                <td><input id='0'></td>\
                <td><input id='1'></td>\
                <td><input id='2'></td>\
                <td> <BUTTON onclick='ins_row()' class='btn btn-primary'>Add</BUTTON></td>\
            </tr>";

            alert("Added Successfully");
        }
